<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>CSS3 Only Working Clock</title>

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="clock.css">
</head>
<body>

<div class="watch-wrapper">
<div class="watch">
  <div class="frame-face"></div>
  <ul class="digits">
  <div class='digit-wrapper'><li>1</li></div>
    <div class='digit-wrapper'><li>2</li></div>
    <div class='digit-wrapper'><li>3</li></div>
    <div class='digit-wrapper'><li>4</li></div>
    <div class='digit-wrapper'><li>5</li></div>
    <div class='digit-wrapper'><li>6</li></div>
    <div class='digit-wrapper'><li>7</li></div>
    <div class='digit-wrapper'><li>8</li></div>
    <div class='digit-wrapper'><li>9</li></div>
    <div class='digit-wrapper'><li>10</li></div>
    <div class='digit-wrapper'><li>11</li></div>
    <div class='digit-wrapper'><li>12</li></div>
  </ul>
  <div class="hours-hand"></div>
  <div class="minutes-hand"></div>
  <div class="seconds-hand"></div>
</div>
</div>
</body><!-- #container -->
</html>
